name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Doctor & enable web
        run: |
          flutter --version
          flutter doctor -v
          flutter config --enable-web

      - name: Flutter pub get
        run: flutter pub get

      - name: Determine base href from repository name
        id: basehref
        run: echo "BASE_HREF=/${GITHUB_REPOSITORY##*/}/" >> $GITHUB_OUTPUT

      - name: Build Flutter web (release)
        run: |
          set -o pipefail
          flutter build web --release --base-href "${{ steps.basehref.outputs.BASE_HREF }}" -v 2>&1 | tee build_logs.txt

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build-logs
          path: build_logs.txt

      - name: Add SPA fallback (copy index.html to 404.html)
        run: cp build/web/index.html build/web/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
