<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <link rel="canonical" href="./" />
  </head>
  <body>
    <p>Redirecting…</p>
    <script>
      (function () {
        var redirectTo = './';
        if (location && location.pathname) {
          var path = location.pathname.replace(/\/[^/]+$/, '/');
          redirectTo = path || './';
        }
        location.replace(redirectTo);
      })();
    </script>
  </body>
  </html>
